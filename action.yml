name: 'PHP Syntax Checker (Lint)'
description: 'php syntax control (php -l)'
branding:
  icon: 'check-circle'
  color: 'green'
inputs:
  dir:
    description: 'Folder to check syntax'
    required: false
    default: '.'
runs:
  container:
    image: 'docker://stuudium/actions-php-lint:7.4'
    credentials:
      username: ${{ github.actor }}
      password: ${{ secrets.github_token }}
  args:
    - ${{ inputs.dir }}
